<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Validation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="row">
                    <div class="col-12 text-center mb-4">
                        <h1>
                            Create Account
                        </h1>
                        <span>
                            Glad to see you here
                        </span>
                    </div>
                    <div class="col-12">
                        <form>
                            <div class="form-group">
                                <label for="userAccount">Account</label>
                                <input type="text" class="form-control" id="userAccount" placeholder="example@email.com" name="email">
                            </div>
                            <div class="form-group">
                                <label for="userPass">Password</label>
                                <input type="password" class="form-control" id="userPass" placeholder="********" name="password">
                            </div>
                            <div class="form-group mb-4">
                                <label for="userComfirmPass">Comfirm Password</label>
                                <input type="password" class="form-control" id="userComfirmPass" placeholder="********">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" disabled="true">SUBMIT & NEXT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
